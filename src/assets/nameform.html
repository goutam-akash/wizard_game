<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Names</title>
    <style>
        #form {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="form">
        <label>Player 1 Name:</label>
        <input type="text" name="player1" id="player1" required><br><br>
        <label>Player 2 Name:</label>
        <input type="text" name="player2" id="player2" required><br><br>
        <button type="button" name="startButton">Start Game</button>
    </div>
</body>
</html>
